apiVersion: apps/v1
kind: Deployment
metadata:
  name: it21310546-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: it21310546-service
  template:
    metadata:
      labels:
        app: it21310546-service
    spec:
      containers:
        - name: it21310546-service
          image: 124355653119.dkr.ecr.eu-north-1.amazonaws.com/it21310546-service:latest
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: it21310546-service
spec:
  selector:
    app: it21310546-service
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: LoadBalancer
